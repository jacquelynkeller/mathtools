<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Budget Event Generator</title>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scriptBudget.js"></script>
        <script src="https://randojs.com/2.0.0.js"></script>
    </head>

<body class="bg-green">
    <div id="main" class="bg-white">

        <div>
            <h1>Budget Event Generator</h1>
            <p> Click the button to generate a scenario and subsequent 
                events to use on your budget assignment.</p>
        </div>
        <div id="flex-container">
                <form >
                    <p><label">Generate a scenario:</label></p>
                    <textarea id="scenario" rows="4" cols="120">Random scenario goes here.</textarea> <br>
                        <center><button onClick="getScenario">Generate scenario!</button></center>
                </form>
                <form >
                    <p><label>Generate an event:</label></p>
                    <textarea rows="4" cols="80">Random event goes here.</textarea>
                    <textarea  rows="4" cols="30">Luck score goes here.</textarea><br>
                    <center><input type="submit" value="Generate"></center>
                </form>
    
        </div>
    </div>

    
</body>
</html>
