<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Budget Event Generator</title>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scriptBudget.js"></script>
    </head>

<body class="bg-green">
    <div id="main" class="bg-white">

        <div>
            <h1>Budget Event Generator</h1>
            <p> Click the button to generate a scenario and subsequent 
                events to use on your budget assignment.</p>
        </div>
        <div id="flex-container">

                    <p><label">Generate a scenario:</label></p>
                    <textarea id="scenario" rows="4" cols="100">Click to generate a scenario.</textarea><br/>
                        <center>
                            <input type="submit" id="scenarioButton" value="Generate scenario!" onClick="getScenario()">
                            <button onclick="copyTextScenario()">Copy text</button>
                        </center>
  
                    <p><label>Generate an event:</label></p>
                    <textarea id="event" rows="4" cols="80">Click to generate an event.</textarea>
                    <textarea id="luck" rows="4" cols="10">Luck Score</textarea><br>
                    <center>
                        <input type="submit" id="eventButton" value="Generate event!" onClick="getEvent()">
                        <button onclick="copyTextEvent()">Copy text</button>
                    </center>
        </div>
    </div>

    
</body>
</html>
